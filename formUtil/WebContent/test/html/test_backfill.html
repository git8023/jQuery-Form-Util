<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backfill Test</title>
    
    <script type="text/javascript" src="../../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../js/prototype.js"></script>
    <script type="text/javascript" src="../../js/OgnlUtil.js"></script>
    <script type="text/javascript" src="../../js/Form.js"></script>
    
    <style type="text/css">
        td {padding:10px;}
        #show {
            position:fixed; 
            right:10px; 
            top:10px; 
            min-width:300px; 
            min-height:300px; 
            max-width:500px; 
            border:1px solid #F00; 
            word-wrap:break-word; 
            word-break:break-all;
            padding:10px;
        }
    </style>
</head>
<body>
    
    <div id="form_container">
        <h1>Testing Get Form Data</h1>
    
        <form action="#" onsubmit="return false">
            <table border="1">
                <tr>
                    <td>Input Hidden</td>
                    <td><input type="hidden" name="hidden" value="hidden" /></td>
                </tr>
                
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="text" /></td>
                </tr>
                
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                
                <tr>
                    <td>Input Radio</td>
                    <td>
                       <input id="radio1" type="radio" name="radio" value="Radio1" /><label for="radio1">Radio1</label>
                       <input id="radio2" type="radio" name="radio" value="Radio2" /><label for="radio2">Radio2</label>
                    </td>
                </tr>
                
                <tr>
                    <td>Input Checkbox</td>
                    <td>
                       <input id="checkbox1" type="checkbox" name="checkbox" value="checkbox1" /><label for="checkbox1">Checkbox 1</label>
                       <input id="checkbox2" type="checkbox" name="checkbox" value="checkbox2" /><label for="checkbox2">Checkbox 2</label>
                    </td>
                </tr>
                
                <tr>
                    <td>Single Value</td>
                    <td>
                        <select name="singleSelece">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Multi Value</td>
                    <td>
                        <select name="multiSelect" multiple="multiple">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="textarea" id="" cols="30" rows="10"></textarea></td>
                </tr>
                
                <tr>
                    <td><button id="btnBackfill">Back-Fill Data</button></td>
                </tr>
            </table>
        </form>
    </div>
    
    <script type="text/javascript">
        $(function() {
            $("#btnBackfill").click(function() {
                 var $form = new Form($("form:eq(0)"), true);
                 $form.backfill({
                     formData: {
                         hidden:"hidden",
                         text:"admin",
                         password:"123456",
                         radio:"Radio1",
                         singleSelece:"4",
                         multiSelect:["2","4"],
                         textarea:"ddd",
                         checkbox:["checkbox1","checkbox2"]
                     },
                     beforeHandler: function($item, value) {
                         console.log("beforeHandler-------------");
                         console.log($item);
                         console.log($item);
                         console.log("beforeHandler-------------");
                     },
                     namedHandlers: {
                         text: function($item, value) {
                             console.log("namedHandlers.text-------------");
                             console.log($item);
                             console.log($item);
                             console.log("namedHandlers.text-------------");
                         }
                     }
                 });
            });
        });
        </script>
</body>
</html>
